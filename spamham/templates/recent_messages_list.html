{% extends 'base.html' %}
{% load static %}

{% block content %}

    <h1>Recent Messages...</h1>
    {% for item in recent_list %}
        <div class="d-inline-flex">
            <p class="mr-5">{{item.message}}</p>
            <p class="mr-5">{{item.result}}</p>
            <p class="mr-5">{{item.accuracy}}</p>
        </div>
        <br/>
    {% endfor %}

{% endblock %}
