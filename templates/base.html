<!DOCTYPE html>
{% load static %}
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <title>Spamham</title>
    {% include "base/css.html" %}
    {#    <link rel="stylesheet" href="{% static "base/css.html" %}">#}
    <style>
    body{
        background-color:#393E46;
    }
    .submit__btn{
        border:none;
        background-color: #6D9886;
        color:#fff;
    }
    .jumbotron{
        background-color: #fff;
        color:#393E46;
    }
    .result__header{
        color:#fff;
    }
    .recent_messages__header{
        color: #fff;
    }
    .tooltip-inner {
        max-width: 400px;
        background-color: #fff;
        box-shadow: 0px 0px 4px #fff;
        opacity: 1 !important;
        color:black;
    }
    .tooltip.bs-tooltip-right .tooltip-arrow::before {
        border-right-color: #fff !important;
    }
    .tooltip.bs-tooltip-left .tooltip-arrow::before {
        border-left-color: #fff !important;
    }
    .tooltip.bs-tooltip-bottom .tooltip-arrow::before {
        border-bottom-color: #fff !important;
    }
    .tooltip.bs-tooltip-top .tooltip-arrow::before {
        border-top-color: #fff !important;
    }
    </style>
    {% block base_head %}{% endblock %}
    <script>
        function scrollDown() {
            document.getElementById('scroll').scrollTop = document.getElementById('scroll').scrollHeight
            console.log('functionis called!');
            window.scrollTo(0, document.body.scrollHeight || document.documentElement.scrollHeight);
        }
    </script>

</head>
<body background="https://www.ingadgetnepal.com/wp-content/uploads/2017/08/dark-gradient.jpg" class="body">
{% include "base/navbar.html" with base_name='SpamHam' %}
{% include "base/js.html" %}
<div class="container">
    {% block content %}
    {% endblock %}
</div>
</body>

</html>
